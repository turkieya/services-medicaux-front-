
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  
</head>
<body>
<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Connectez-vous à votre compte</h5>
                    <p class="text-center small">Entrez votre nom d'utilisateur & votre mot de passe pour vous connecter</p>
                  </div>

                 <!-- <form class="row g-3 needs-validation" action="register_user" method="POST" novalidate>-->
                    <form class="row g-3 needs-validation" name="form_login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="form-group">
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email"  class="form-control" formControlName="email" id="email" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                       <!-- <div class="invalid-feedback">Veuillez entrer votre adresse email.</div>-->
                       <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">le login est obligatoire</div>
                      </div>
                      </div>
                    </div>
                  </div>

                    <div class="col-12">
                      <div class="form-group">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="password" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                    <!--  <div class="invalid-feedback">Veuillez entrer votre mot de passe!</div> -->
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">le mot de passe est obligatoire</div>
                    </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Se Connecter</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Vous n'avez pas de compte? <a [routerLink]="['/register_patient']">Créer un compte</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

 
</body>
</html>
