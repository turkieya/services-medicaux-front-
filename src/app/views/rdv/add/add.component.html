<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ajouter Rendez-vous</h5>
            <form [formGroup]="rdvForm">
                <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" formControlName="date" >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputTime" class="col-sm-2 col-form-label" >Time</label>
                    <div class="col-sm-10">
                      <input type="time" class="form-control" formControlName="heure" >
                    </div>
                  </div>
                  <div class="text-center">
                   <!-- <button type="submit" class="btn btn-primary" (click)="onSubmit(authServ.idUser)">Submit</button>-->
                    <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
                  </div>
             </form>

        </div>
    </div>
    
      
   </div>
