<div class="row">
    <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">DÃ©tails des Analyses</h5>
    
            <!-- Table with stripped rows -->
            <table class="table datatable">
                <thead>
                  <tr>
                    
                    <th scope="col">Nom</th>
                    <th scope="col">Date</th>
                    <th scope="col">Resultat</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let anal of analyses ; let i =index">
                    <td>{{anal.nom}}</td>
                    <td>{{anal.date}}</td>
                    <td>{{anal.resultat}}</td>
                    <td><button type="button" class="btn btn-outline-primary"><i class="ri ri-edit-2-fill"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="ri  ri-delete-bin-2-line"></i></button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
    
        </div>
      </div>
    
      
      </div>
      <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ajouter analyse</h5>
                 <form [formGroup]="AnalyseForm">
                    <div class="row mb-3">
                        <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" formControlName="date" [(ngModel)]="analyse.date">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Nom</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="nom" [(ngModel)]="analyse.nom">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Resultat</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="resultat" [(ngModel)]="analyse.resultat">
                        </div>
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="onSubmit(id_doss)">Submit</button>
                        <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
                      </div>
                 </form>
    
            </div>
        </div>
        
          
       </div>
    </div>
